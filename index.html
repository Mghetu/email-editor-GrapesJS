<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrapesJS MJML Email Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs@0.22.2/dist/css/grapes.min.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #gjs { height: 100vh; overflow: hidden; }
    .panel__top { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; gap: 8px; padding: 8px 10px; background: #f7f7f7; border-bottom: 1px solid #e0e0e0; z-index: 999; }
    .panel__basic-actions { display: flex; gap: 6px; }
    .panel__devices { margin-left: auto; display: flex; gap: 6px; }
    .gjs-cv-canvas { top: 46px; }
    .panel__right { position: fixed; right: 10px; top: 52px; display: flex; gap: 6px; z-index: 999; }
    .btn, .gjs-pn-btn { border-radius: 4px; }
    .gjs-blocks-cs { width: 260px; }
    .gjs-pn-panel.gjs-pn-views-container { border-left: 1px solid #e0e0e0; }
  </style>
</head>
<body>
  <div id="gjs"></div>
  <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.22.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/grapesjs-mjml@1.0.5"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100vh',
      fromElement: false,
      storageManager: {
        id: 'gjs-mjml-',
        type: 'local',
        autosave: true,
        autoload: true,
        stepsBeforeSave: 1,
      },
      deviceManager: {
        devices: [
          { name: 'Desktop', width: '' },
          { name: 'Mobile', width: '320px' }
        ]
      },
      plugins: ['grapesjs-mjml'],
      pluginsOpts: { 'grapesjs-mjml': {} },
      styleManager: {
        sectors: [
          {
            name: 'Typography', open: false,
            buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'line-height', 'color', 'text-align', 'text-decoration']
          },
          {
            name: 'Dimension', open: false,
            buildProps: ['width', 'min-height', 'padding', 'margin']
          },
          {
            name: 'Decorations', open: false,
            buildProps: ['background-color', 'border', 'border-radius', 'box-shadow']
          }
        ]
      }
    });

    if (!editor.getComponents().length) {
      const starterMJML = `
<mjml>
  <mj-head>
    <mj-attributes>
      <mj-all font-family="Arial, Helvetica, sans-serif" />
      <mj-text font-size="14px" line-height="22px" color="#333" />
      <mj-section padding="0" />
      <mj-column padding="20px" />
      <mj-button background-color="#2f60d8" color="#ffffff" border-radius="6px" padding="12px 18px" />
    </mj-attributes>
    <mj-preview>Welcome to your MJML editor</mj-preview>
  </mj-head>
  <mj-body background-color="#f3f3f3">
    <mj-section background-color="#ffffff">
      <mj-column>
        <mj-text font-size="22px" font-weight="bold">Build beautiful emails with GrapesJS + MJML</mj-text>
        <mj-divider border-color="#e5e5e5" />
        <mj-text>Drag components from the left panel. Customize their styles on the right. Export MJML any time.</mj-text>
        <mj-button href="#">Primary Action</mj-button>
      </mj-column>
    </mj-section>
  </mj-body>
</mjml>`;
      editor.setComponents(starterMJML);
      editor.setStyle('');
    }

    const pn = editor.Panels;
    pn.addPanel({ id: 'panel__top', el: document.body.appendChild(Object.assign(document.createElement('div'), { className: 'panel__top' })) });
    pn.addPanel({ id: 'panel__basic-actions', el: (() => { const el = document.createElement('div'); el.className = 'panel__basic-actions'; document.querySelector('.panel__top').appendChild(el); return el; })() });
    pn.addPanel({ id: 'panel__devices', el: (() => { const el = document.createElement('div'); el.className = 'panel__devices'; document.querySelector('.panel__top').appendChild(el); return el; })() });
    pn.addPanel({ id: 'panel__right', el: (() => { const el = document.createElement('div'); el.className = 'panel__right'; document.body.appendChild(el); return el; })() });

    const addBtn = (panelId, opts) => pn.addButton(panelId, opts);
    addBtn('panel__basic-actions', { id: 'undo', className: 'gjs-pn-btn', label: 'Undo', command: 'core:undo' });
    addBtn('panel__basic-actions', { id: 'redo', className: 'gjs-pn-btn', label: 'Redo', command: 'core:redo' });
    addBtn('panel__basic-actions', { id: 'import', className: 'gjs-pn-btn', label: 'Import', command: 'gjs-open-importer' });
    addBtn('panel__basic-actions', { id: 'export', className: 'gjs-pn-btn', label: 'Export', command: 'export-template' });
    addBtn('panel__basic-actions', { id: 'preview', className: 'gjs-pn-btn', label: 'Preview', command: 'preview' });
    addBtn('panel__basic-actions', { id: 'fullscreen', className: 'gjs-pn-btn', label: 'Full', command: 'fullscreen' });

    editor.Commands.add('clear-canvas', {
      run(ed) {
        if (confirm('Clear the canvas?')) {
          ed.DomComponents.clear();
          ed.CssComposer.clear();
          ed.setComponents('<mjml><mj-body></mj-body></mjml>');
        }
      }
    });
    addBtn('panel__basic-actions', { id: 'clear', className: 'gjs-pn-btn', label: 'Clean', command: 'clear-canvas' });

    addBtn('panel__devices', { id: 'device-desktop', className: 'gjs-pn-btn', label: 'Desktop', command: e => e.setDevice('Desktop') });
    addBtn('panel__devices', { id: 'device-mobile', className: 'gjs-pn-btn', label: 'Mobile',  command: e => e.setDevice('Mobile') });

    addBtn('panel__right', { id: 'open-sm', className: 'gjs-pn-btn', label: 'Style', command: 'open-sm' });
    addBtn('panel__right', { id: 'open-layers', className: 'gjs-pn-btn', label: 'Layers', command: 'open-layers' });
    addBtn('panel__right', { id: 'open-traits', className: 'gjs-pn-btn', label: 'Traits', command: 'open-traits' });

    editor.on('load', () => {
      const openBlocks = editor.Panels.getButton('views', 'open-blocks');
      if (openBlocks) openBlocks.set('active', 1);
    });

    window.editor = editor;
  </script>
</body>
</html>
