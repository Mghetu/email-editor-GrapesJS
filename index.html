<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJML Email Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/grapesjs@0.22.2/dist/css/grapes.min.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; height: 100%; }
    #gjs { height: 100%; }
  </style>
</head>
<body>
  <div id="gjs"></div>
  <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.22.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/grapesjs-mjml@1.0.5"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100%',
      fromElement: false,
      storageManager: false,
      plugins: ['grapesjs-mjml'],
      deviceManager: {
        devices: [
          { name: 'Desktop', width: '' },
          { name: 'Tablet', width: '768px' },
          { name: 'Mobile', width: '320px' }
        ]
      },
      styleManager: {
        sectors: [
          {
            name: 'Typography',
            open: false,
            buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'line-height', 'color', 'text-align', 'text-decoration']
          },
          {
            name: 'Dimension',
            open: false,
            buildProps: ['width', 'min-height', 'padding', 'margin']
          },
          {
            name: 'Decorations',
            open: false,
            buildProps: ['background-color', 'border', 'border-radius', 'box-shadow']
          }
        ]
      }
    });

    // mj-group toggle button
    editor.Panels.addButton('options', {
      id: 'wrap-mj-group',
      className: 'fa fa-object-group',
      command: () => {
        const selected = editor.getSelected();
        if (selected && selected.is('mj-section')) {
          const wrapper = editor.addComponents(`<mj-group>${selected.toHTML()}</mj-group>`);
          selected.replaceWith(wrapper[0]);
        }
      },
      attributes: { title: 'Wrap in mj-group' }
    });

    // Fluid image toggle
    editor.Panels.addButton('options', {
      id: 'fluid-image',
      className: 'fa fa-image',
      command: () => {
        const selected = editor.getSelected();
        if (selected && selected.is('mj-image')) {
          const curr = selected.getAttributes()['fluid-on-mobile'];
          selected.addAttributes({ 'fluid-on-mobile': curr === 'true' ? 'false' : 'true' });
        }
      },
      attributes: { title: 'Toggle fluid-on-mobile for image' }
    });

    // Save as custom block
    editor.Panels.addButton('options', {
      id: 'save-as-block',
      className: 'fa fa-save',
      command: () => {
        const selected = editor.getSelected();
        if (!selected) return alert('Select a component first');
        const name = prompt('Block name:');
        if (!name) return;
        const html = selected.toHTML();
        const blocks = JSON.parse(localStorage.getItem('custom-blocks') || '[]');
        blocks.push({ name, html });
        localStorage.setItem('custom-blocks', JSON.stringify(blocks));
        editor.BlockManager.add(name, {
          label: name,
          content: html,
          category: 'My Blocks'
        });
        alert('Block saved');
      },
      attributes: { title: 'Save as custom block' }
    });

    // Load saved custom blocks
    const savedBlocks = JSON.parse(localStorage.getItem('custom-blocks') || '[]');
    savedBlocks.forEach(block => {
      editor.BlockManager.add(block.name, {
        label: block.name,
        content: block.html,
        category: 'My Blocks'
      });
    });
  </script>
</body>
</html>
